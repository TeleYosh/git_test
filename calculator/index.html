<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="upper-display">+235</div>
        <div class="display">123</div>
        <div class="buttons">
            <button id="AC" class="spe">AC</button>
            <button id="plus-minus" class="spe">+/-</button>
            <button id="%" class="spe">%</button>
            <button id="division" class="op">รท</button>
            <button id="seven">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="times"class="op">x</button>
            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="minus" class="op">-</button>
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="plus" class="op">+</button>
            <button id="zero">0</button>
            <button id=".">.</button>
            <button id="equal" class="op">=</button>
        </div>
    </div>
    
</body>
</html>
